{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.management_form }}
            {% for field in form %}
            {{ field }}
            <hr>
            {% endfor %}
            <input type="submit" name="Submit">
        </form>
    </div>
</div>
{% endblock %}
