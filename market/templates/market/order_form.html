{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form action="" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}

            {{ form }}

            {% endfor %}
            <input type="submit" name="Submit">
        </form>
    </div>
</div>
{% endblock %}
