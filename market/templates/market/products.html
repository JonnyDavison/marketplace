{% extends 'base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            {% if request.user.is_superuser %}
            <small class="ml-3 text-end">
                <a class="btn btn-primary" href="{% url 'add_product' %}">Add Product</a>

              
            </small>
            {% endif %}

            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>

                {% for product in products %}
                <tr>
                    <td>
                        {{ product.name }}
                    </td>
                    <td>
                        {{ product.category }}
                    </td>
                    <td>
                        {{ product.price }}
                    </td>
                    <td>
                        <a class="btn btn btn-primary" href="{% url 'edit_product' product.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Delete</a>
                    </td>
                </tr>
                
               
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
